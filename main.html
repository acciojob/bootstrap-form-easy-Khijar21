	<div class="container">
		<h1>Internship Form</h1>

			<label for="name">First Name</label>

			<label for="email">Email Address</label>

			<input type="radio" id="radio" name="radio" required>
			<label for="radio">Agree to terms and conditions</label>

		</form>
