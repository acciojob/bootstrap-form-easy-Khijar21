<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

	<div class="container">
		<h1>Internship Form</h1>
		<form method="post">
			
			<label for="name">First Name</label>
			<input type="text" id="name" required>
			<label for="last-name">Last Name</label>
			<input type="text" id="last-name" required>
			<label for="email">Email Address</label>
			<input type="email" id="email" required>
			<label for="college">College</label>
			<input type="text" id="college" required>
			<lable for="year">Graduation Year</lable>
			<input type="month" required>
			<label for="roll-number">Roll Number</label>
			<input type="number" required>



			<div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputPassword6" class="col-form-label">Password</label>
  </div>
  <div class="col-auto">
    <input type="password" id="inputPassword6" class="form-control" aria-labelledby="passwordHelpInline">
  </div>
  <div class="col-auto">
    <span id="passwordHelpInline" class="form-text">
      Must be 8-20 characters long.
    </span>
  </div>
</div>
			
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
			  <label class="form-check-label" for="flexCheckDefault">
				 Agree to terms and conditions
			  </label>
			</div>
			<button type="button" class="btn btn-primary">Submit Form</button>
		</form>
	</div>
	

</body>

</html>
